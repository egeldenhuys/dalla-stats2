version: '3.2'

services:

  logger:
    image: egeldenhuys/dalla-stats-logger:latest
    networks:
      - dalla_stats_network
    secrets:
      - dalla_logger_config

  ui:
    image: egeldenhuys/dalla-stats-ui:latest
    restart: always
    networks:
      - dalla_stats_network
    ports:
      - "9000:80"

  db:
    image: egeldenhuys/dalla-stats-db:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/mysql_root_password
    volumes:
      - "dalla_stats_data:/var/lib/mysql"
    networks:
      - dalla_stats_network
    secrets:
      - mysql_root_password

volumes:
  dalla_stats_data:
    external: true

networks:
  dalla_stats_network:

secrets:
  mysql_root_password:
    file: mysql_root_password.txt
  dalla_logger_config:
    file: config.local.ini